{% extends "layout/base.html" %} 
{% block body %}
<div class="app-page container">
  <div class="search">
    <h1 style="opacity: .6;"><em>INDEXED - {{ count }}</em></h1>
    <form class="form-horizontal" action="/templates" method="post">
      <div class="form-group">
        <input class="form-input" type="text" placeholder="keywords" name="s">
        <p class="search-desc text-right">
          <span>Search Dockerfile Or Docker-compose</span>
        </p>
      </div>
      <div class="form-group d-hide">
        <input type="hidden" data-a="a" name="_csrf" value="{{ctx.csrf}}" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
